    <style>
      @keyframes spin-slowly {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slowly 10s linear infinite;
      }
      @keyframes rainbow-text-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-rainbow-text {
        background: linear-gradient(to right, #ef4444, #f97316, #eab308, #84cc16, #22c55e, #3b82f6, #8b5cf6, #ec4899, #ef4444);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: rainbow-text-animation 5s linear infinite;
      }
    </style>
