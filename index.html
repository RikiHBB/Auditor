<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Voice Call Audit</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Animations -->
    <style>
      @keyframes spin-slowly {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slowly 10s linear infinite;
      }

      @keyframes rainbow-text-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-rainbow-text {
        background: linear-gradient(to right, #ef4444, #f97316, #eab308, #84cc16, #22c55e, #3b82f6, #8b5cf6, #ec4899, #ef4444);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: rainbow-text-animation 5s linear infinite;
      }
    </style>

    <!-- Import Map for ESM -->
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.10.0",
        "recharts": "https://esm.sh/recharts@^3.1.0",
        "react": "https://esm.sh/react@^18.2.0",
        "react-dom": "https://esm.sh/react-dom@^18.2.0"
      }
    }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>

    <!-- Entry Point (Assumes Vite/Build Tool Transpiles TSX to JS) -->
    <script type="module" src="/index.js"></script>
  </body>
</html>
